name: traveler
description: Real traveler game!

publish_to: 'none'
version: 1.0.5+5

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  argon_buttons_flutter: ^1.1.0
  http: ^0.13.3
  connectivity: ^3.0.2
  fluttertoast: ^7.1.8
  material_design_icons_flutter: ^4.0.5855
  rflutter_alert: ^2.0.2
  url_launcher: ^6.0.3
  audioplayers: ^0.19.1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.6
  flutter_spinkit: ^5.0.0
  awesome_dialog: ^2.1.0
  animated_widgets: ^1.0.6
  device_info: ^2.0.2
  image_picker: ^0.8.1+1
  dropdown_search: ^0.6.3
  styled_text: ^3.0.1
  liquid_progress_indicator: ^0.3.2
  intl: ^0.17.0
  sleek_circular_slider: ^2.0.1
  introduction_screen: ^2.1.0
  splashscreen: ^1.3.5
  devicelocale: ^0.4.1
  in_app_purchase: ^1.0.6
  auto_size_text: ^2.1.0
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  firebase_analytics: ^8.1.2
  avatar_glow: ^2.0.1
  email_validator: ^2.0.1
  firebase_storage: ^9.0.0
  cloud_firestore: ^2.3.0
  google_mobile_ads: ^0.13.2

dev_dependencies:
  flutter_launcher_icons:
  flutter_native_splash:
  flutter_test:
    sdk: flutter


#flutter pub pub run flutter_native_splash:create
flutter_native_splash:
  image: assets/images/menu.png
  color: "ffffff"
  fill: true

#flutter pub get
#flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/sound/
    - assets/fonts/
    - assets/locale/
    - assets/images/
    - assets/images/buttons/
    - assets/images/language/
    - assets/images/market/
    - assets/images/mode/
    - assets/images/intro/
    - assets/images/profile/
    - assets/images/game/

  fonts:
    - family: GrenzeGotisch
      fonts:
        - asset: assets/fonts/GrenzeGotisch-Black.ttf
          weight: 900
        - asset: assets/fonts/GrenzeGotisch-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/GrenzeGotisch-Bold.ttf
          weight: 700
        - asset: assets/fonts/GrenzeGotisch-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/GrenzeGotisch-Medium.ttf
          weight: 500
        - asset: assets/fonts/GrenzeGotisch-Regular.ttf
          weight: 400
        - asset: assets/fonts/GrenzeGotisch-Light.ttf
          weight: 300
        - asset: assets/fonts/GrenzeGotisch-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/GrenzeGotisch-Thin.ttf
          weight: 100
    - family: CrimsonPro
      fonts:
        - asset: assets/fonts/CrimsonPro-Black.ttf
          weight: 900
        - asset: assets/fonts/CrimsonPro-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/CrimsonPro-Bold.ttf
          weight: 700
        - asset: assets/fonts/CrimsonPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/CrimsonPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/CrimsonPro-Regular.ttf
          weight: 400
        - asset: assets/fonts/CrimsonPro-Light.ttf
          weight: 300
        - asset: assets/fonts/CrimsonPro-ExtraLight.ttf
          weight: 200
